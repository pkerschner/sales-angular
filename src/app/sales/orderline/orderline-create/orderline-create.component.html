<app-menu></app-menu>
<div>
    <span id="pageTitle">Orderline Create</span>
</div>
<table class="table table-striped table-sm">
    <tbody>
        <tr>
            <th>Id:</th>
            <td><input [(ngModel)]="orderline.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Product:</th>
            <td><input [(ngModel)]="orderline.product" type="text"></td>
        </tr>
        <tr>
            <th>Quantity:</th>
            <td><input [(ngModel)]="orderline.quantity" type="number"></td>
        </tr>
        <tr>
            <th>Price:</th>
            <td><input [(ngModel)]="orderline.price" type="number"></td>
        </tr>
        <tr>
            <th>OrderId:</th>
            <td>
                <select [(ngModel)]="orderline.orderId">
                    <option *ngFor="let o of orders" value="{{ o.id }}">{{ o.id }}</option>
                </select>
            </td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
